<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Knjizara</title>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        

        <h:dataTable value="#{buyBookManagedBean.books}" var="b">
            <h:column>
                <f:facet name="header">
                    Korice
                </f:facet>
                <h:graphicImage class="images" value = "/images/#{b.image}"/> 
            </h:column>
            <h:column>
                <f:facet name="header">
                    Naslov
                </f:facet>
                #{b.naslov}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Autor
                </f:facet>
                #{b.author}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Broj strana
                </f:facet>
                #{b.numPages}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Godina izdanja
                </f:facet>
                #{b.year}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Na stanju
                </f:facet>
                #{b.amount}
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:inputText value="#{buyBookManagedBean.amount}"></h:inputText>
            <br/>
            <h:commandButton value="Potvrdi kupovinu" action="#{buyBookManagedBean.acceptBought()}"></h:commandButton>
            <br/>
            <h:commandButton value="Vrati se nazad" action="index.xhtml"></h:commandButton>
            <br/>
            <h:outputText value="#{buyBookManagedBean.message}" style="color: #{buyBookManagedBean.error ? 'red': 'blue'}"></h:outputText>
        </h:form>
        
    </h:body>
</html>
