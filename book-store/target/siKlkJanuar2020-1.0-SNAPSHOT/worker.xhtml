<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{workerManagedBean.allOrders}" var="b">
                <h:column>
                    <f:facet name="header">
                        Ime knjige
                    </f:facet>
                    #{b.bookName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ime kupca
                    </f:facet>
                    #{b.customerName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Kolicina
                    </f:facet>
                    #{b.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Status
                    </f:facet>
                    #{b.status}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Odobri
                    </f:facet>
                    <h:commandButton value="Odobri" action="#{workerManagedBean.approve(b)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Vrati se nazad" action="index.xhtml"></h:commandButton>
        </h:form>

    </h:body>
</html>
