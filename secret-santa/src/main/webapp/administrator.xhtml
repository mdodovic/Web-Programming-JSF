<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novogodisnji praznici</title>
    </h:head>
    <h:body>
        Dobrodosli administratore #{adminManageBean.u.firstName} #{adminManageBean.u.firstName}
        <br/>
        <h:outputText value="Srecan ti rodjendan!" rendered="#{loginManagedBean.hisBirthday}"></h:outputText>

        <h:form>
            <h:dataTable value="#{adminManageBean.allTeachers}" var="t">
                <h:column>
                    <f:facet name="header">
                        Ime
                    </f:facet>
                    #{t.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Prezime
                    </f:facet>
                    #{t.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ucestvuje u igri
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{t.playCurrentGame}" disabled="#{t.playCurrentGame}"></h:selectBooleanCheckbox>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Potvrdi ucesnike" action="#{adminManageBean.confirmParticipants()}"></h:commandButton>
            <br/>
            <h:commandButton value="Pokreni igru" action="#{adminManageBean.startGame()}"></h:commandButton>
        </h:form>
        
        <h:form>
            <h:commandButton value="Izloguj se" action="#{loginManagedBean.logout()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
