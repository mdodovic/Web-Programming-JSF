<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                Korisnicko ime: <h:inputText value="#{loginManagedBean.username}" id="un" required="true" requiredMessage="Unesi korisnicko ime"></h:inputText>
                Lozinka: <h:inputText value="#{loginManagedBean.password}" id="ps" required="true" requiredMessage="Unesi lozinku"></h:inputText>
            </h:panelGrid>
            <h:commandButton value="ULOGUJ SE" action="#{loginManagedBean.login()}"></h:commandButton>
            <h:messages style="color: red"/>
            <h:outputText style="color: red" value="#{loginManagedBean.message}"></h:outputText>
        </h:form>
            
    </h:body>
</html>
