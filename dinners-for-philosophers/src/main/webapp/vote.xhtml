<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Dobrodosli #{voteManagedBean.voted}</h3>
        <h:form rendered="#{voteManagedBean.voted}">
            Vec ste se izjasnili za ovaj dogadjaj!
        </h:form>
        <h:form rendered="#{not voteManagedBean.voted}">
            Glasajte za dogadjaj #{voteManagedBean.e.name}
            <h:selectOneRadio rendered="#{not voteManagedBean.manyOptions}" value="#{voteManagedBean.singleVotedFor}">
                <f:selectItems value="#{voteManagedBean.possibleOptions}"></f:selectItems>
            </h:selectOneRadio>
            <h:selectManyCheckbox rendered="#{voteManagedBean.manyOptions}" value="#{voteManagedBean.listVotedFor}">
                <f:selectItems value="#{voteManagedBean.possibleOptions}"></f:selectItems>
            </h:selectManyCheckbox>
            <h:commandButton value="Odaberi" action="#{voteManagedBean.chooseOptions()}"></h:commandButton>
        </h:form>
        
        <h:form>
            <h:commandButton value="Nazad" action="#{voteManagedBean.back()}"> </h:commandButton>
        </h:form>
    </h:body>
</html>
