<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Zdravo #{adminManagedBean.u.firstName} #{adminManagedBean.u.lastName}
        
        <h:form>
            <h:dataTable value="#{adminManagedBean.allEvents}" var="e">
                <h:column>
                    <f:facet name="header">
                        Dogadjaj
                    </f:facet>
                    #{e.name}
                </h:column>
                <h:column>
                    <h:commandButton value="#{e.active == 1 ? 'activan' : 'neaktivan'}" action="#{adminManagedBean.toggle(e)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton value="Odjavi se" action="#{loginManagedBean.logout()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
