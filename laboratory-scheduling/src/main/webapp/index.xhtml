<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rezervacija sala</title>
        <h:outputStylesheet library="css" name="error.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="positive.css"></h:outputStylesheet>
        
    </h:head>
    <h:body>
        <h3>Dodavanje korisnika u sistem:</h3>
        
        <h:form>
            <h:panelGrid columns="3">
                Ime: <h:inputText id="name" value="#{addUserManagedBean.firstname}" required="true" requiredMessage="Morate uneti Ime"></h:inputText>
                <h:message for="name" errorClass="error"></h:message>
                Prezime: <h:inputText id="lastname" value="#{addUserManagedBean.lastname}" required="true" requiredMessage="Morate uneti Prezime"></h:inputText>
                <h:message for="lastname" errorClass="error"></h:message>
                Pol: <h:selectOneRadio id="gender" value="#{addUserManagedBean.gender}" required="true" requiredMessage="Morate uneti Pol">
                    <f:selectItem itemLabel="Muski" itemValue="musko"></f:selectItem>
                    <f:selectItem itemLabel="Zenski" itemValue="zensko"></f:selectItem>                    
                </h:selectOneRadio>
                <h:message for="gender" errorClass="error"></h:message>
                e-mail: <h:inputText id="email" value="#{addUserManagedBean.email}" required="true" requiredMessage="Morate uneti e-mail" validatorMessage="Morate uneti email u ispravnom formatu">
                    <f:validateRegex pattern="^.*@.*$" ></f:validateRegex>
                </h:inputText>
                <h:message for="email" errorClass="error"></h:message>
                Lozinka: <h:inputText id="password" value="#{addUserManagedBean.password}" required="true" requiredMessage="Morate uneti Lozinku" validatorMessage="Morate uneti lozinku u ispravnom formatu!">
                    <f:validateRegex pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$" ></f:validateRegex>
                </h:inputText>
                <h:message for="password" errorClass="error"></h:message>
                Tip: <h:selectOneMenu id="type" value="#{addUserManagedBean.type}" required="true" requiredMessage="Morate odabrati tip">
                    <f:selectItem itemLabel="Izaberi tip" noSelectionOption="true"></f:selectItem>
                    <f:selectItem itemValue="nastavnik" itemLabel="Nastavnik"></f:selectItem>
                    <f:selectItem itemValue="laborant" itemLabel="Laborant"></f:selectItem>
                </h:selectOneMenu>
                <h:message for="type" errorClass="error"></h:message>
                <h:commandButton value="SNIMI" action="#{addUserManagedBean.addUserToDatabase()}"></h:commandButton>
            </h:panelGrid>
            <h:outputText class="positive" value="#{addUserManagedBean.message}" rendered="#{addUserManagedBean.userAddedToDB}"></h:outputText>
        </h:form>
        <br/>
        <hr/>
        <h:form>
            <h:panelGrid columns="3">
                Korisnicko ime: <h:inputText id="username" value="#{loginManagedBean.username}" required="true" requiredMessage="Morate uneti korisnicko ime"></h:inputText>
                <h:message for="username" errorClass="error"></h:message>
                Lozinka: <h:inputText id="password" value="#{loginManagedBean.password}" required="true" requiredMessage="Morate uneti Lozinku" validatorMessage="Morate uneti lozinku u ispravnom formatu!">
                    <f:validateRegex pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$" ></f:validateRegex>
                </h:inputText>
                <h:message for="password" errorClass="error"></h:message>
                <h:commandButton value="Uloguj se" action="#{loginManagedBean.login()}"></h:commandButton>
                <h:outputText value="#{loginManagedBean.message}" rendered="#{not empty loginManagedBean.message}"></h:outputText>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
