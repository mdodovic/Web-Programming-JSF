<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rezervacija sala</title>
    </h:head>
    <h:body>
        <h3> Dobrodosao #{labTechnicianManagedBean.name}</h3>
        <h:form>
            <h:dataTable value="#{labTechnicianManagedBean.allReservations}" var="r">
                
                <h:column>
                    <f:facet name="header">
                        Naziv
                    </f:facet>
                    #{r.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Datum pocetka
                    </f:facet>
                    #{r.begin}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Datum kraja
                    </f:facet>
                    #{r.end}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Laboratorije
                    </f:facet>
                    #{r.getStringFromHalls()}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Otkazi
                    </f:facet>
                    <h:commandLink value="otkazi" action="#{labTechnicianManagedBean.deleteReservation(r)}"></h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="izloguj se" action="#{loginManagedBean.logout()}"></h:commandButton>
        </h:form>    
    </h:body>
</html>
