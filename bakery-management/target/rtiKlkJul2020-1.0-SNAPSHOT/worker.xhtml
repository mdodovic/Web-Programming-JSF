<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Dobrodosao #{workerManageBean.u.firstname}
        
        <h:form>
            <h:dataTable value="#{workerManageBean.orderQueue}" var="q">
                <h:column>
                    <f:facet name="header">
                        Ime 
                    </f:facet>
                    <h:outputText value="#{q.username}" style="color: #{(q.amount == 1 or q.amount == 2) ? 'green' : 'red'}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Kolicina
                    </f:facet>
                    <h:outputText value="#{q.amount}" style="color: #{(q.amount == 1 or q.amount == 2) ? 'green' : 'red'}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Status
                    </f:facet>
                    <h:outputText value="#{q.status}" style="color: #{(q.amount == 1 or q.amount == 2) ? 'green' : 'red'}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Prihvati
                    </f:facet>
                    <h:commandButton value="Prihvati" action="#{workerManageBean.accept(q)}" rendered="#{q.status == 'naruceno'}"></h:commandButton>                        
                </h:column>

            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton value="logout" action="#{loginManageBean.logout()}"></h:commandButton>
        </h:form>
        
            
    </h:body>
</html>
