<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Korisnicko ime: <h:inputText id="username" value="#{loginManageBean.username}" required="true" requiredMessage="Morate uneti korisnicko ime"></h:inputText>
                <h:message for="username" style="color: red"></h:message>
                Lozinka: <h:inputText id="password" value="#{loginManageBean.password}" required="true" requiredMessage="Morate uneti lozinku"></h:inputText>
                <h:message for="password" style="color: red"></h:message>
                Radnik: <h:selectBooleanCheckbox value="#{loginManageBean.worker}"></h:selectBooleanCheckbox>
            </h:panelGrid>
            <h:commandButton value="login" action="#{loginManageBean.login()}"></h:commandButton>
            <h:outputText value="#{loginManageBean.message}" style="color: red"></h:outputText>
        </h:form>
    </h:body>
</html>
