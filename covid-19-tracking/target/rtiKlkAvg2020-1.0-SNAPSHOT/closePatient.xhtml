<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2">
                Datum kraja lecenja: <h:inputText value="#{closedPatient.hosDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
                </h:inputText>
                <h:commandButton value="Prelezao" action="#{closedPatient.survived()}"></h:commandButton>
                <h:commandButton value="Preminuo" action="#{closedPatient.died()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
