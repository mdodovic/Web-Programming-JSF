<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Vrsta testa: <h:inputText value="#{testManagedBean.testName}" validatorMessage="Morate uneti naziv testa koji je ili PCR test ili Test na Antitela" required="true" requiredMessage="Morate uneti ime testa">
                    <f:validateRegex pattern="(PCR test)|(Test na Antitela)"></f:validateRegex>
                </h:inputText>
                Rezultat: <h:inputText value="#{testManagedBean.result}" validatorMessage="Morate uneti rezultat koji je ili pozitivan ili negativan" required="true" requiredMessage="Morate uneti Rezultat testa">
                    <f:validateRegex pattern="(pozitivan)|(negativan)"></f:validateRegex>
                </h:inputText>
                
            </h:panelGrid>
            <h:commandButton value="Test" action="#{testManagedBean.testThisPatient()}"></h:commandButton>
            <h:messages style="color: red"/>
        </h:form>

    </h:body>
</html>
