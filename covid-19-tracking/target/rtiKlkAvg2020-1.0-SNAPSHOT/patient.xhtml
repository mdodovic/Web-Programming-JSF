      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>

    <h:body>
        Dobrodosao pacijente!
        <h:form>
            <h:dataTable value="#{patientManagedBean.allPatientData}" var="d">

                    #{d.status}

                <h:column>
                    #{patientManagedBean.getHospital(d.idBolnice)}

                <h:column rendered="#{patientManagedBean.tested}">
