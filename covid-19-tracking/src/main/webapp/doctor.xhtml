<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Dobrodosli doktore #{doctorManagedBean.u.ime} #{doctorManagedBean.u.prezime} (#{doctorManagedBean.b.naziv})
        
        <h:form>
            <h:dataTable value="#{doctorManagedBean.allPatientData}" var="p">
                <h:column>
                    #{doctorManagedBean.fetchName(p)}
                </h:column>
                <h:column>
                    #{doctorManagedBean.fetchLastName(p)}
                </h:column>
                <h:column>
                    #{p.status}
                </h:column>
                <h:column>
                    #{p.hospitalizovan}
                </h:column>
                <h:column>
                    <h:commandButton value="Testiraj" rendered="#{doctorManagedBean.shouldBeTested(p)}" action="#{doctorManagedBean.testThisPatient(p)}"></h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Zatvori karton" rendered="#{p.status == 'O'}" action="#{doctorManagedBean.closePatient(p)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>        
        
        
        <h:form>
            <h:commandButton value="logout" action="#{loginManagedBean.logout()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
